<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flexible Rock Weigher</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #1e1e1e;
      color: #ffffff;
    }
    h1 {
      font-size: 1.5em;
    }
    .menu {
      position: absolute;
      top: 10px;
      right: 10px;
    }
    .menu button {
      font-size: 1.2em;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: #2c2c2c;
      border: 1px solid #ccc;
      z-index: 1;
    }
    .dropdown-content button {
      display: block;
      padding: 8px;
      width: 100%;
      border: none;
      background: #2c2c2c;
      color: white;
      text-align: left;
    }
    .input-group {
      margin: 10px 0;
    }
    .inputs {
      display: flex;
      flex-wrap: wrap;
    }
    .inputs input {
      width: 60px;
      margin: 5px;
      padding: 5px;
      background: #333;
      color: white;
      border: 1px solid #666;
    }
    .results,
    .buttons {
      margin-top: 20px;
    }
    button {
      background-color: #444;
      color: white;
      border: none;
      padding: 10px 15px;
      margin: 5px 0;
      cursor: pointer;
    }
    button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <div class="menu">
    <button onclick="toggleDropdown()">â˜°</button>
    <div class="dropdown-content" id="dropdown">
      <button onclick="setParams()">Number of Rocks</button>
      <button onclick="setTarget()">Target Weight</button>
      <button onclick="setThreshold()">Pass Threshold</button>
      <button onclick="resetForm()">Reset Form</button>
    </div>
  </div>

  <h1>Enter Rock Weights</h1>
  <div class="inputs" id="inputContainer"></div>

  <div class="buttons">
    <button onclick="calculate()">Calculate</button>
    <button onclick="saveLog()">Save Log</button>
  </div>

  <div class="results" id="results"></div>

  <script>
    let numRocks = 50;
    let targetWeight = 1250;
    let threshold = 100;

    function toggleDropdown() {
      const dropdown = document.getElementById("dropdown");
      dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    }

    function renderInputs() {
      const container = document.getElementById("inputContainer");
      container.innerHTML = "";
      for (let i = 0; i < numRocks; i++) {
        const input = document.createElement("input");
        input.type = "number";
        input.placeholder = i + 1;
        container.appendChild(input);
      }
    }

    function setParams() {
      const newNum = parseInt(prompt("Enter number of rocks:", numRocks));
      if (!isNaN(newNum)) {
        numRocks = newNum;
        renderInputs();
      }
    }

    function setTarget() {
      const newTarget = parseInt(prompt("Enter target weight:", targetWeight));
      if (!isNaN(newTarget)) targetWeight = newTarget;
    }

    function setThreshold() {
      const newThresh = parseInt(prompt("Enter pass threshold (lbs):", threshold));
      if (!isNaN(newThresh)) threshold = newThresh;
    }

    function calculate() {
      const inputs = document.querySelectorAll("#inputContainer input");
      let weights = [];
      inputs.forEach(input => {
        const val = parseFloat(input.value);
        if (!isNaN(val)) weights.push(val);
      });
      const passing = weights.filter(w => w >= threshold).length;
      const result = document.getElementById("results");
      result.innerHTML = `
        <strong>Total Entered:</strong> ${weights.length}<br>
        <strong>Passing:</strong> ${passing} (${((passing / weights.length) * 100).toFixed(1)}%)
      `;
    }

    function resetForm() {
      renderInputs();
      document.getElementById("results").innerHTML = "";
    }

    function saveLog() {
      const result = document.getElementById("results").innerText;
      localStorage.setItem("rockLog_" + new Date().toISOString(), result);
      alert("Log saved locally!");
    }

    renderInputs();
  </script>
</body>
</html>
